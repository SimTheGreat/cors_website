<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <!-- Div to display logs -->
    <div id="logContainer">
      <h2>Event Logs</h2>
      <ul id="logs"></ul>
    </div>

    <script>
      // Function to log events and display them on the website
      function logEvent(eventType, details) {
        // Display the log on the webpage
        var logsElement = document.getElementById('logs');
        var logItem = document.createElement('li');
        logItem.textContent = `[${new Date().toISOString()}] ${eventType}: ${JSON.stringify(details)}`;
        logsElement.appendChild(logItem);
      }

      // Example usage to log an event
      logEvent('page_load', { message: 'Page loaded successfully.' });

      // Creating an XMLHttpRequest to fetch data from a URL
      var xhr = new XMLHttpRequest();
      var url = "https://stage.tam.ch/";

      xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          // Log the response from the request using the logEvent function
          logEvent('xhr_response', { responseText: xhr.responseText });
        }
      }

      xhr.open('GET', url, true);
      xhr.withCredentials = true;
      xhr.send(null);
    </script>
  </body>
</html>
